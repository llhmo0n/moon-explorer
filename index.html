<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>MOON Explorer – La plata digital en vivo</title>
  <meta name="description" content="Explorer oficial de MOON – La plata digital del pueblo">
  <style>
    body {font-family: 'Courier New', monospace; background:#000; color:#0f0; text-align:center; padding:20px;}
    h1 {color:#0f0; margin:20px;}
    .block {background:#111; margin:15px auto; padding:15px; border:2px solid #0f0; width:90%; max-width:900px; text-align:left; border-radius:10px;}
    .hash {color:#0ff; word-break:break-all;}
    .reward {color:gold; font-weight:bold;}
    .height {color:#0f0; font-size:1.3em;}
  </style>
</head>
<body>
  <h1>MOON EXPLORER</h1>
  <h2>La plata digital del pueblo – en vivo</h2>
  <div id="blocks"></div>

  <script src="https://cdn.jsdelivr.net/npm/bincode@0.2.0/dist/bincode.min.js"></script>
  <script>
    async function load() {
      try {
        const resp = await fetch('data/moon.chain');
        const buffer = await resp.arrayBuffer();
        const chain = bincode.deserialize(new Uint8Array(buffer));
        
        const container = document.getElementById('blocks');
        container.innerHTML = '';
        
        chain.slice().reverse().slice(0, 50).forEach(block => {
          const div = document.createElement('div');
          div.className = 'block';
          div.innerHTML = `
            <div class="height">Bloque ${block.height}</div>
            <b>Hash:</b> <span class="hash">${block.hash}</span><br>
            <b>Timestamp:</b> ${new Date(block.timestamp * 1000).toLocaleString()}<br>
            <b>Recompensa:</b> <span class="reward">${block.txs[0]?.outputs[0]?.amount || 0} MOON</span><br>
            <b>Nonce:</b> ${block.nonce}<br>
            <hr>
          `;
          container.appendChild(div);
        });
        
        document.title = `MOON Explorer – Bloque ${chain.length - 1}`;
      } catch(e) {
        document.getElementById('blocks').innerHTML = '<p style="color:red;">Cargando cadena...</p>';
      }
    }
    
    load();
    setInterval(load, 10000);
  </script>
</body>
</html>
