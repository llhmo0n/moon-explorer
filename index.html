<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>MOON Explorer – La plata digital en vivo</title>
  <style>
    body {font-family: 'Courier New'; background:#000; color:#0f0; text-align:center; padding:20px;}
    h1 {color:#0f0;}
    .block {background:#111; margin:20px auto; padding:20px; border:2px solid #0f0; width:90%; max-width:900px; text-align:left;}
    .hash {color:#0ff; word-break:break-all;}
    .reward {color:gold; font-weight:bold;}
    .height {color:#0f0; font-size:1.5em;}
  </style>
</head>
<body>
  <h1>MOON EXPLORER</h1>
  <h2>La plata digital del pueblo – en vivo</h2>
  <div id="blocks">Cargando cadena...</div>

  <script src="https://cdn.jsdelivr.net/npm/bincode@0.2.0/dist/bincode.min.js"></script>
  <script>
    async function load() {
      try {
        const resp = await fetch('data/chain.dat');
        const buffer = await resp.arrayBuffer();
        const chain = bincode.deserialize(new Uint8Array(buffer));
        const container = document.getElementById('blocks');
        container.innerHTML = `<p style="color:#0ff;">${chain.length} bloques en la cadena</p>`;
        
        chain.slice(-10).reverse().forEach(b => {
          const div = document.createElement('div');
          div.className = 'block';
          div.innerHTML = `
            <div class="height">Bloque ${b.height}</div>
            <b>Hash:</b> <span class="hash">${b.hash}</span><br>
            <b>Recompensa:</b> <span class="reward">50 MOON</span><br>
            <b>Timestamp:</b> ${new Date(b.timestamp*1000).toLocaleString()}<br>
            <b>Nonce:</b> ${b.nonce}
          `;
          container.appendChild(div);
        });
      } catch(e) {
        document.getElementById('blocks').innerHTML = '<p style="color:red;">Error cargando cadena – recarga en 10s</p>';
      }
    }
    load();
    setInterval(load, 15000);
  </script>
</body>
</html>
