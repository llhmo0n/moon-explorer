<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>MOON Explorer – La plata digital en vivo</title>
  <style>
    body { font-family: 'Courier New', monospace; background: black; color: #00ff00; padding: 20px; }
    h1 { color: #00ff00; text-align: center; }
    pre { background: #111; padding: 15px; border: 1px solid #0f0; margin: 10px; white-space: pre-wrap; }
    .block { border-left: 4px solid #0f0; margin: 10px; padding-left: 10px; }
  </style>
</head>
<body>
  <h1>MOON EXPLORER</h1>
  <h2>La plata digital del pueblo – en vivo</h2>
  <div id="content"></div>

  <script>
    async function load() {
      try {
        const resp = await fetch('data/chain.dat');
        const text = await resp.text();
        const content = document.getElementById('content');
        content.innerHTML = '<pre>' + text.substring(0, 5000) + '</pre><p style="color: #ff0;">(últimos 5000 bytes de la cadena – actualiza cada 10s)</p>';
      } catch(e) {
        document.getElementById('content').innerHTML = '<p style="color: red;">Cargando cadena...</p>';
      }
    }
    
    load();
    setInterval(load, 10000);
  </script>
</body>
</html>
